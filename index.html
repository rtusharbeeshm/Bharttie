<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bharttie ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            overflow: hidden;
            text-align: center;
        }
        
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffcdd2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 2s ease;
        }

        .envelope-btn { font-size: 100px; background: none; border: none; cursor: pointer; transition: transform 0.3s; }
        .envelope-btn:hover { transform: scale(1.1); }
        .overlay-text { color: #d32f2f; margin-top: 20px; font-weight: bold; font-size: 1.2rem; }

        #progressWrap { width: 200px; height: 10px; background: #f8bbd0; border-radius: 5px; margin-top: 20px; display: none; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: #ff4081; transition: width 15s linear; }

        .container { display: none; opacity: 0; transition: opacity 3s ease; } 
        h1 { color: #d32f2f; margin-bottom: 30px; font-size: 2.5rem; }
        
        .button-group { display: flex; gap: 20px; justify-content: center; align-items: center; position: relative; min-height: 250px; width: 100%; }
        
        button { padding: 15px 35px; font-size: 20px; border-radius: 15px; border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-weight: bold; }

        #yesBtn { background-color: #ff4081; color: white; z-index: 10; transition: transform 0.2s; }
        #noBtn { background-color: #9e9e9e; color: white; transition: 0.1s; position: relative; }

        #successState { display: none; flex-direction: column; align-items: center; }
        .celebration-img { width: 320px; border-radius: 20px; margin: 20px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.2); opacity: 0; transition: opacity 5s ease-in; }

        /* PULSING FINAL BUTTON */
        .final-btn { 
            display: none; 
            background-color: #d32f2f; 
            color: white; 
            font-size: 22px; 
            padding: 20px 40px; 
            animation: pulse 1.5s infinite; 
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(211, 47, 47, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="handleStart()">
        <button class="envelope-btn" id="envBtn">üíå</button>
        <h2 class="overlay-text" id="statusText">Open your surprise, Bharttie...</h2>
        <div id="progressWrap">
            <div id="progressBar"></div>
        </div>
    </div>

    <div class="container" id="mainContent">
        <h1 id="question">Bharttie, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="initialButtons" class="button-group">
            <button id="yesBtn" onclick="celebrate(event)">Yes</button>
            <button id="noBtn" onmouseover="moveAndRescale()">No</button>
        </div>
        <div id="successState">
            <h1 id="finalHeading">YAYYY! ü•∞</h1>
            <img src="unnamed.jpg" id="catImg" class="celebration-img" alt="Valentine Cat">
            <button id="lastBtn" class="final-btn" onclick="closeAndNotify()">Pyaari lugai, lyo sa.</button>
        </div>
    </div>

    <audio id="song1" loop><source src="dooron-dooron-official-video-paresh-pahuja-feat-harleen-sethi-shiv-meghdeep-v_qRDAswtE.mp3" type="audio/mpeg"></audio>
    <audio id="song2" loop><source src="dil-ka-jo-haal-hai-lyrical-besharam-ranbir-kapoor-abhijeet-bhattacharya-shrey_Prz0EzPj.mp3" type="audio/mpeg"></audio>

    <script>
        let attemptCount = 0;
        const maxAttempts = 15;
        const s1 = document.getElementById('song1');
        const s2 = document.getElementById('song2');

        function handleStart() {
            s1.play().catch(e => console.log("Audio blocked"));
            document.getElementById('envBtn').style.opacity = "0.5";
            document.getElementById('statusText').innerText = "Opening your surprise...‚ù§Ô∏è";
            document.getElementById('progressWrap').style.display = 'block';
            setTimeout(() => { document.getElementById('progressBar').style.width = '100%'; }, 100);
            setTimeout(revealContent, 15000);
        }

        function revealContent() {
            const overlay = document.getElementById('overlay');
            const mainContent = document.getElementById('mainContent');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.style.display = 'block';
                setTimeout(() => { mainContent.style.opacity = '1'; }, 50);
            }, 2000); 
        }

        function moveAndRescale() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            attemptCount++;
            if (attemptCount >= maxAttempts) { noBtn.style.display = 'none'; return; }
            const yesRect = yesBtn.getBoundingClientRect();
            let newX, newY, overlaps = true;
            while (overlaps) {
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                overlaps = !(newX + noBtn.offsetWidth < yesRect.left - 20 || newX > yesRect.right + 20 || newY + noBtn.offsetHeight < yesRect.top - 20 || newY > yesRect.bottom + 20);
            }
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px'; noBtn.style.top = newY + 'px';
            noBtn.style.transform = `scale(${1 - (attemptCount * 0.06)})`;
            yesBtn.style.transform = `scale(${1 + (attemptCount * 0.25)})`;
        }

        function celebrate(event) {
            event.stopPropagation();
            s1.pause(); s2.play();
            document.getElementById('question').style.display = 'none';
            document.getElementById('initialButtons').style.display = 'none';
            document.getElementById('successState').style.display = 'flex';
            setTimeout(() => { document.getElementById('catImg').style.opacity = '1'; }, 100);
            
            var end = Date.now() + (5 * 1000);
            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4081', '#ff1744'] });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4081', '#ff1744'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());

            // Logic to make sure she clicks the final button
            setTimeout(() => { 
                document.getElementById('finalHeading').innerText = "One last thing... ‚ù§Ô∏è";
                const lastBtn = document.getElementById('lastBtn');
                lastBtn.style.display = 'block';
                lastBtn.scrollIntoView({ behavior: 'smooth' }); // Scrolls to the button
            }, 15000);
        }

        function closeAndNotify() {
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify({
                    access_key: 'c080d4ee-bad7-48dd-9644-34d538ca885a',
                    subject: 'VALENTINE ALERT! ‚ù§Ô∏è',
                    message: 'Bharttie just clicked the final button! She said YES!'
                })
            })
            .then(() => {
                window.alert("Notification sent! I've been told you said yes. ü•∞");
                window.close();
                setTimeout(() => { window.location.href = "about:blank"; }, 500);
            });
        }
    </script>
</body>
</html>
